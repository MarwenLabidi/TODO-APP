<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>TODO-APP</title>
                <!-- get font-family -->
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link
                        rel="preconnect"
                        href="https://fonts.gstatic.com"
                        crossorigin
                />
                <link
                        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
                        rel="stylesheet"
                />

                <!-- PWA manifest -->
                <meta name="description" content="todo application" />
                <link rel="icon" href="/favicon.ico" type="image/svg+xml" />
                <link
                        rel="alternate icon"
                        href="/favicon.ico"
                        type="image/png"
                        sizes="16x16"
                />
                <link
                        rel="apple-touch-icon"
                        href="/apple-touch-icon.png"
                        sizes="180x180"
                />
                <link
                        rel="mask-icon"
                        href="/favicon.ico"
                        color="hsl(280, 87%, 65%)"
                />
                <meta name="theme-color" content="hsl(280, 87%, 65%)" />

                <!-- Supported PWA for IOS -->
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta
                        name="apple-mobile-web-app-status-bar-style"
                        content="hsl(280, 87%, 65%)"
                />
                <meta name="apple-mobile-web-app-title" content="TODO-APP" />
                <meta name="format-detection" content="telephone=no" />
        </head>
        <body>
                <main id="root"></main>
                <script>
                        let installPromptEvent;
                        window.addEventListener(
                                "beforeinstallprompt",
                                (event) => {
                                        installPromptEvent = event;
                                }
                        );
                        window.addEventListener("appinstalled", () => {
                                deferredPrompt = null;
                                let menuInstalButton =
                                        document.querySelector(
                                                ".MenuInstallButton"
                                        );
                                menuInstalButton.style.display = "none";
                        });
                </script>
                <script type="module" src="/src/main.jsx"></script>
        </body>
</html>
